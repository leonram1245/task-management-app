name: Backend CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: ğŸ§ª Run unit tests
        working-directory: ./backend
        run: npm test -- --ci --passWithNoTests

      - name: ğŸ“ Write EC2 SSH key
        run: |
          echo "ğŸ” Writing EC2 SSH private key to ~/.ssh/id_rsa..."
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "âœ… SSH key written."

      - name: ğŸ“¤ Upload backend code to EC2 via rsync
        run: |
          echo "ğŸ“¡ Starting rsync to EC2 instance..."
          rsync -avz --exclude 'node_modules' --exclude '.git' --exclude '.env' \
            -e "ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa" \
            ./backend/ ubuntu@${{ secrets.EC2_HOST }}:app
          echo "âœ… rsync upload complete."

      - name: ğŸš€ Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ“‚ Switching to /app directory..."
            cd /app || { echo "âŒ /app not found"; exit 1; }

            echo "ğŸ“ Creating .env file..."
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" > .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env

            echo "ğŸ›‘ Stopping existing container (if any)..."
            docker stop task-app-management || echo "No container running."

            echo "ğŸ—‘ï¸ Removing old container (if any)..."
            docker rm task-app-management || echo "No container to remove."

            echo "ğŸ³ Building Docker image..."
            docker build -t task-management-app . || { echo "âŒ Docker build failed"; exit 1; }

            echo "ğŸš€ Running new Docker container..."
            docker run -d --env-file .env -p 3001:80 --name task-app-management task-management-app || { echo "âŒ Docker run failed"; exit 1; }

            echo "âœ… Deployment complete."
