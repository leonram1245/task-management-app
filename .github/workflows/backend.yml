name: Backend CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Run unit tests
        working-directory: ./backend
        run: npm test -- --ci --passWithNoTests

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "📂 Changing directory to /app/backend..."
            cd /app/backend || { echo "❌ /app/backend not found"; exit 1; }

            echo "🔄 Pulling latest code..."
            git pull origin main || { echo "❌ Git pull failed"; exit 1; }

            echo "🛑 Stopping old container..."
            docker stop task-app-management || echo "No running container to stop."

            echo "🗑️ Removing old container..."
            docker rm task-app-management || echo "No container to remove."

            echo "🐳 Building Docker image..."
            docker build -t task-app-management . || { echo "❌ Docker build failed"; exit 1; }

            echo "🚀 Running new Docker container..."
            docker run -d --env-file .env -p 3001:80 --name task-app-management task-app-management || { echo "❌ Docker run failed"; exit 1; }

            echo "✅ Deployment successful."
